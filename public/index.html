<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    
    <script defer src="js/script.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-teal-600">
    <div class="bg-teal-900  rounded-md text-center text-teal-200  w-[1150px] h-[570px] font-source-code ">
        <h1 class="mt-5 text-teal-600 text-5xl font-bold">Calculadora de porcentaje</h1>
        <h1 class="mt-0 border-b-4 border-teal-600 pb-7 mb-8 "></h1>
        <div class=" flex justify-center items-center mb-4 text-4xl text-white font-mono">
            <span> Calcula el </span>&nbsp;
            <input id="percentage" type="number" class=" border-1  border-teal-600 mx-2 w-64 bg-teal-600 text-left text-white font-mono rounded-md focus:outline-none" value="">
            &nbsp;<span>% de </span>&nbsp;
            <input id="total" type="number" class=" border-1  border-teal-600 ml-2 w-64 bg-teal-600 text-left text-white rounded-md focus:outline-none" value="">
        </div>
        <div class="flex justify-center p-14"><button id="calculateButton" class="text-teal-300 border-4 border-teal-300 bg-teal-900 hover:bg-teal-700 py-2 px-20 rounded-md focus:outline-none">
            CALCULAR
        </button>
        </div>
        <div class=" p-6 mb-24 text-6xl text-teal-200 font-extrabold">
    
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
