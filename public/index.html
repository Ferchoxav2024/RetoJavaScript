<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-teal-600">
    <div class="bg-teal-800 p-36 rounded-md text-center text-teal-200 w-[1150px] font-mono">
        <h1 class="border-b-4 border-teal-600 pb-10 mb-12 text-4xl font-semibold">Calculadora de porcentaje</h1>
        <div class="flex justify-center items-center mb-4 text-3xl">
            <span>Calcula el</span>
            <input id="percentage" type="number" class="mx-2 w-52 bg-teal-600 text-center text-white rounded-md focus:outline-none" value="">
            <span>% de</span>
            <input id="total" type="number" class="ml-2 w-52 bg-teal-600 text-center text-white rounded-md focus:outline-none" value="">
        </div>
        <button id="calculateButton" class="border-4 border-teal-300 bg-teal-800 hover:bg-teal-700 text-white py-2 px-6 rounded-md focus:outline-none">
            CALCULAR
        </button>
        <div class="mt-4 text-3xl text-teal-200">
            <span>Resultado: </span>
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
