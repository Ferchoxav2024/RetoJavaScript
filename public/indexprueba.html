<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <script defer src="script.js"></script>
</head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-teal-700">
  <div class="bg-teal-900 text-teal-300 p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-4">
        
      <h1 class="text-4xl font-mono">Calculadora de porcentaje</h1>
      <hr class= "border-teal-700 mt-20 full-width">
    </div>
    <div class="flex justify-between items-center mb-4">
      <label class="font-mono text-4xl">Calcula el</label>
      <input type="number" class="bg-teal-800 text-teal-300 border border-teal-800 rounded px-2 py-1 w-32 text-center" value="10">
      <label class="font-mono">% de</label>
      <input type="number" class="bg-teal-800 text-teal-300 border border-teal-800 rounded px-2 py-1 w-32 text-center" value="30">
    </div>
    <div class="text-center mb-4">
      <button class="bg-transparent border border-teal-500 text-teal-300 py-1 px-4 rounded hover:bg-teal-800">CALCULAR</button>
    </div>
    <div class="text-center">
      <p class="text-2xl font-mono">Resultado: <span class="text-teal-400">3</span></p>
    </div>
  </div>
</div>
  </body>
</html>
</html>
