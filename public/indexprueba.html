<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-teal-600">
    <div class="flex flex-col items-center p-4">
        <h2 class="text-lg font-bold">Calculadora de porcentaje</h2>
        <div class="flex items-center mb-2">
          <span class="text-lg">Calcula el</span>
          <input type="number" class="w-12 pl-2 text-lg" value="10">
          <span class="text-lg">%</span>
          <span class="text-lg">de</span>
          <input type="number" class="w-12 pl-2 text-lg" value="30">
        </div>
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">CALCULAR</button>
        <div class="flex items-center mt-2">
          <span class="text-lg">Resultado:</span>
          <span class="text-lg font-bold">3</span>
        </div>
      </div>
</body>
</html>
