<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <script defer src="js/script.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-teal-600">
    <div class="bg-teal-900 rounded-md text-center text-teal-200 w-full max-w-lg px-4 py-8">
        <h1 class="mt-5 text-4xl sm:text-5xl font-mono">Calculadora de porcentaje</h1>
        <h1 class="mt-5 border-b-4 border-teal-600 pb-7 mb-8"></h1>
        <div class="flex flex-col justify-center items-center mb-4 text-lg sm:text-2xl text-white font-mono">
            <span>Calcula el</span>&nbsp;
            <input id="percentage" type="number" class="border-1 border-teal-600 mx-2 w-48 sm:w-64 bg-teal-600 text-left text-white font-mono rounded-md focus:outline-none mb-2 sm:mb-0">
            <span>% de</span>&nbsp;
            <input id="total" type="number" class="border-1 border-teal-600 ml-2 w-48 sm:w-64 bg-teal-600 text-left text-white rounded-md focus:outline-none mb-2 sm:mb-0">
        </div>
        <div class="flex justify-center">
            <button id="calculateButton" class="text-teal-300 border-4 border-teal-300 bg-teal-900 hover:bg-teal-700 py-2 px-10 sm:px-20 rounded-md focus:outline-none">
                CALCULAR
            </button>
        </div>
        <div class="mt-2 p-4 sm:p-6 mb-8 text-3xl sm:text-5xl text-teal-200 font-extrabold">
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
